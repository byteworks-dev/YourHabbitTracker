name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout repository
       uses: actions/chekout@v4

      -name: Setup Node.js
       uses: actions/setup-node@v4
       with:
        node-version: 24

      -name: Install dependencies
       run: npm Install

      -name: Build project
        run: npm run dev